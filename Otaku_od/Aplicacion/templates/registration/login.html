{% extends "Otaku_ody/index.html" %}
{% load static %}
{% block contenido %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otaku Odyssey - Login</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/style_index.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/ignacuo_js.js' %}"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap');

        body {
            font-family: 'IBM Plex Sans', sans-serif;
        }
    </style>
    <style>
        .bg{
            background-image: url({% static 'img/wallpaper.jpg' %});
            background-position:center;
            background-size:cover;
        }
    </style>
</head>

<body class="body">
    <br>
    <br>
    {% load crispy_forms_tags %}
    <div class="container w-75 mt-5 mb-5 rounded border shadow">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
            </div>
            <div class="col bg-white p-5 rounded-end">
                <div class="text-end">
                    <img src="{% static 'img/logo.png' %}" width="48" alt="">
                </div>
                <h2 class="fw-bold text-center py-5">Bienvenido</h2>
                <form action="" method="post" >
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button type="submit" class="btn btn-primary" >Ingresar</button>
                    <a class="nav-link" href={% url 'registro' %}>Registrarse</a> 
                    <a class="nav-link" href={% url 'index' %}>Volver atras</a>
                </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.js"></script>
</body>

</html>
{% endblock contenido %}
