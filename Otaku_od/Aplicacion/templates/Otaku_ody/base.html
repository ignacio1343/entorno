{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Otaku Odyssey{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>}
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'index' %}">
                    <img src="{% static 'img/logo.png' %}" alt="logo" style="width:100px;"
                        class="rounded-pill logo-effect">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item" style="margin-right: 20px;">
                            <a class="nav-link hover-effect" href="{% url 'index' %}">Inicio</a>
                        </li>
                        <li class="nav-item" style="margin-right: 20px;">
                            <a class="nav-link hover-effect" href="{% url 't_productos' %}">Productos</a>
                        </li>
                        <li class="nav-item" style="margin-right: 20px;">
                            <a class="nav-link hover-effect" href="{% url 'contacto' %}">Contacto</a>
                        </li>
                        <li class="nav-item" style="margin-right: 20px;">
                            <a class="nav-link hover-effect" href="{% url 'pedidos_user' %}">Mis pedidos</a>
                        </li>
                        {% if user.is_authenticated %}
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <li class="nav-item">
                                <button type="submit" class="btn btn-link nav-link hover-effect">Cerrar sesi√≥n</button>
                            </li>
                        </form>
                        {% else %}
                        {% endif %}
                        <li class="nav-item">
                            <a href="">{{user.username}}</a>
                        </li>
                    </ul>
                    <a href="{% url 'carrito' %}" class="nav-item hover-effect" style="margin-left: 70px;">
                        <!-- CARRITOOOOO HAY Q CAMBIARLOOO AAAAAAAA -->
                        <img src="{% static 'img/carrito_blanco.png' %}" alt="Icono de carrito" style="width: 30px;">
                    </a>
                </div>
            </div>
        </nav>
    </header>
    {% block contenido %}



    {% endblock contenido %}
</body>

</html>
