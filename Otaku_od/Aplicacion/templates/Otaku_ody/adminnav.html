{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Otaku Odyssey{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style_nav_index.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <a class="navbar-brand" href={% url 'administracion' %}>
                    <img src="{% static 'img/logo.png' %}" alt="logo" style="width:100px;" class="img-fluid rounded-pill">
                </a>  
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="{% url 'usuarios' %}" class="sidebar-link">
                        <i class="lni lni-user"></i>
                        <span>Usuarios</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="{% url 'pedidos' %}" class="sidebar-link">
                        <i class="lni lni-layers"></i>
                        <span>Pedidos</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="{% url 'listaproducto' %}" class="sidebar-link">
                        <i class="lni lni-cart"></i>
                        <span>Productos</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="{% url 'estadisticas' %}" class="sidebar-link">
                        <i class="lni lni-bar-chart"></i>
                        <span>Estadisticas</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="index.html" class="sidebar-link">
                    <i class="lni lni-exit"></i>
                    <span>Volver a la pagina</span>
                </a>
            </div>
        </aside>
        <div class="main">
            <nav class="navbar navbar-expand px-4 py-3">
                <form action="" class="d-none d-sm-inline-block">
                    <div class="input-group input-group-navbar">
                        <input type="text" class="form-control border-0 rounded-0" placeholder="Buscar....">
                        <button class="btn border-0 rounded-0" type="button">
                            Buscar
                        </button>
                    </div>
                </form>
                <div class="navbar-collapse collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item dropdown">
                            <a href="" class="nav-icon pe-md-0" data-bs-toggle="dropdown">
                                <img src="{% static 'img/empresario.jpg' %}" class="avatar img-fluid" alt="">
                            </a>
                            <div class="dropdown-menu dropdown-menu-end rounded">
                                <a href="" class="dropdown-item">
                                    <i class="lni lni-timer"></i>
                                    <span>Estadisticas</span>
                                </a>
                                <a href="" class="dropdown-item">
                                    <i class="lni lni-cog"></i>
                                    <span>Configuracion</span>
                                </a>
                                <div class="dropdown-divider"></div>
                                <a href="" class="dropdown-item">
                                    <i class="lni lni-question-circle"></i>
                                    <span>Analytics</span>
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
    {% block contenido %}



    {% endblock contenido %}
</body>
</html>
