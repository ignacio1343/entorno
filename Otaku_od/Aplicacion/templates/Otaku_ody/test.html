{% load static %}
{% block contenido %}

<!DOCTYPE html>
<html lang="es">
    

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otaku Odyssey</title>
    <link rel="stylesheet" href="static/css/navbar.css">
    <link rel="stylesheet" href="static/css/style_index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/ignacuo_js.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap');
        body {
            font-family: 'IBM Plex Sans', sans-serif;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="{% static 'img/logo.png' %}" alt="logo" style="width:100px;" class="rounded-pill">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href={% url 'index' %}>Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href={% url 't_productos' %}>Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href={% url 'contacto' %}>Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Cuenta</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pedidos_user.html">Mis pedidos</a>
                        </li>
                    </ul>
                    <a href="#" id="toggleCart">
                        <img src="{% static 'img/carrito_blanco.png' %}" alt="Icono de carrito" style="width: 30px;">
                    </a>
                </div>
            </div>
        </nav>
    </header>

<div class="productos">
    {% for p in productos %}
    <div class="productos">
        <div class="contenedor_producto">
            <img src="{% static 'img/itachi.png' %}" class="d-block w-100" alt="Itachi">
            <div class="detalle">
                <h1>{{p.nombre}}</h1>
                <h1>{{p.tipo}}</h1>
                <h1>{{p.valor}}</h1>
                <h1>{{p.stock}}</h1>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

</body>
</html>
{% endblock contenido %}
